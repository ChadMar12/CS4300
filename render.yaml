databases:
  - name: movie_theater_booking_db
    plan: free
    databaseName: movie_theater_booking
    user: movie_theater_booking_user

services:
  - type: web
    plan: free
    name: cinetix
    runtime: python
    rootDir: homework2/django_intro
    buildCommand: './build.sh'
    startCommand: sh -c "python manage.py migrate --noinput && gunicorn --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT movie_theater_booking.asgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: movie_theater_booking_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: PYTHON_VERSION
        value: 3.12.6
